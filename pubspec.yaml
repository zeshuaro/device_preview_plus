name: device_preview_plus
version: 2.0.2
description: Approximate how your Flutter app looks and performs on another device
homepage: https://github.com/zeshuaro/device_preview_plus

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=3.22.3"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2
  device_frame: ^1.2.0
  freezed_annotation: ^2.4.2
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0
  build_runner: 2.4.11
  freezed: 2.5.2
  json_serializable: 6.8.0
